<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stepper.css">
    
    <title>Pearson!</title>
  </head>
  <body>
          <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
        Login
      </button>

    <div class="modal fade p-0" id="login" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
        <div class="modal-dialog modal-lrg modal-dialog-centered" role="document">
          <div class="modal-content login-space model-border">
            <div class="modal-body custom-body">
                 <div class="container-fluid pr-0" style="padding-right: 13px !important;">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="pb-1">
                                <button type="button" class="close d-md-none" data-dismiss="modal" aria-label="Close">
                                    <span class="" aria-hidden="true">&times;</span>
                                  </button>
                            </p>
                            <h2 class="heading-color">Welcome to MyInsights!</h2>
                            
                            <p class="para-color mb-5">Sign Up to your Myinsights account</p>
                            
                            <div class="stepwizard stepper-width">
                                <div class="stepwizard-row setup-panel stepper-width">
                                    <div class="stepwizard-step">
                                        <span class="step"><a href="#voucher" type="button" class="btn btn-circle"></a></span>
                                        <p class="text-small">Voucher Details</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <span class="step"><a href="#account" type="button" class="btn btn-circle"></a></span>
                                        <p class="text-small">Account Details</p>
                                    </div>
                                    <div class="stepwizard-step">
                                        <span class="step"><a href="#profile" type="button" class="btn btn-circle"></a></span>
                                        <p class="text-small">Profile Details</p>
                                    </div>
                                </div>
                            </div>
                            

                            <!-- form start  -->


                            <form id="regForm" class="form-space">
                                <!-- One "tab" for each step in the form: -->
                                <div class="tab">
                                    <div class="form-group mb-0 mb-1">
                                        <label class="mb-0 mb-1 custom-label" for="voucher">Voucher <span>*</span></label>
                                        <input type="text" class="form-control p-0 p-1 input-style" id="voucher" placeholder="">
                                      </div>
                                </div>
                                <div class="tab">
                                    <div class="form-group mb-0 mb-1">
                                        <label class="mb-0 mb-1 custom-label" for="email">Email <span>*</span></label>
                                        <input type="email" class="form-control p-0 p-1 input-style" id="email" placeholder="">
                                    </div>
                                    <div class="form-group mb-0 mb-1">
                                        <label class="mb-0 mb-1 custom-label" for="password">Password <span>*</span></label>
                                        <input type="password" class="form-control p-0 p-1 input-style" id="Password" placeholder="">
                                    </div>
                                    <div class="form-group mb-0 mb-1">
                                        <label class="mb-0 mb-1 custom-label" for="repassword">Re-enter Password <span>*</span></label>
                                        <input type="password" class="form-control p-0 p-1 input-style" id="repassword" placeholder="">
                                    </div>

                                </div>
                                <div class="tab ">
                                    <div class="form-row">
                                        <div class="form-group mb-0 mb-1 col-6">
                                        <label class="mb-0 mb-1 custom-label" for="name">Name <span>*</span></label>
                                        <input type="text" class="form-control p-0 p-1 input-style" id="name" placeholder="">
                                        </div>
                                        <div class="form-group mb-0 col col-6">
                                            <label class="mb-0 mb-1 custom-label" for="mobile">Mobile No. <span>*</span></label>
                                            <input type="text" class="form-control p-0 p-1 input-style" id="mobile" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group mb-0 mb-1 col-6">
                                            <label class="mb-0 mb-1 custom-label" for="city">Select City <span>*</span></label>
                                            <!-- <input type="text" class="form-control p-0 p-1 input-style" id="city" placeholder=""> -->
                                            <select id="inputState" class="form-control">
                                                <option selected>Select City</option>
                                              </select>
                                        </div>
                                        <div class="form-group mb-0 col col-6">
                                            <label class="mb-0 mb-1 custom-label" for="state">Select State <span>*</span></label>
                                            <!-- <input type="text" class="form-control p-0 p-1 input-style" id="state" placeholder=""> -->
                                            <select id="inputState" class="form-control">
                                                <option selected>Select State</option>
                                              </select>
                                        </div>
                                      </div>
                                    <div class="form-row">
                                        <div class="form-group mb-0 mb-1 col-6">
                                          <label class="mb-0 mb-1 custom-label" for="state">School State <span>*</span></label>
                                          <input type="text" class="form-control p-0 p-1 input-style" id="state" placeholder="">
                                        </div>
                                        <div class="form-group mb-0 col col-6">
                                            <label class="mb-0 mb-1 custom-label" for="city">School City <span>*</span></label>
                                            <input type="text" class="form-control p-0 p-1 input-style" id="city" placeholder="">
                                          </div>
                                      </div>
                                      <div class="form-group mb-0 mb-1">
                                        <label class="mb-0 mb-1 custom-label" for="schoolName">School Name <span>*</span></label>
                                        <input type="text" class="form-control p-0 p-1 input-style" id="schoolName" placeholder="">
                                      </div>
                                </div>
                                    <div class="mt-4 mb-4 cus-btn">
                                        <button type="button" id="prevBtn" onclick="nextPrev(-1)" hidden>Previous</button>
                                        <button type="button" class="btn btn-login" id="nextBtn" onclick="nextPrev(1)">Next</button>
                                    </div>                                  
                              </form>
                            <p class="signup-para" id="new_user"> New User? <a href="#" class="signup">Sign Up</a> here!</p>
                        </div>
                        <div class="col-md-6 ml-auto pr-0 d-none d-sm-none d-md-block">
                            <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                                <span class="p-4" aria-hidden="true">&times;</span>
                              </button>
                              <div class="pt-5">
                                  <img src="images/login.png" class="img-fluid float-right" alt="Responsive image" alt="">
                              </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    

      
    <!-- Optional JavaScript -->
    <script src="js/stepper.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
