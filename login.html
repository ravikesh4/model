<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pearson!</title>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login">
    Login
  </button>
  
  <!-- Modal -->
  <div class="modal fade p-0" id="login" tabindex="-1" role="dialog" aria-labelledby="loginTitle" aria-hidden="true">
    <div class="modal-dialog modal-lrg modal-dialog-centered" role="document">
      <div class="modal-content login-space model-border">
        <div class="modal-body custom-body">
             <div class="container-fluid pr-0" style="padding-right: 13px !important;">
                <div class="row">
                    <div class="col-md-6 form-space">
                        <p class="pb-1">
                            <button type="button" class="close d-md-none" data-dismiss="modal" aria-label="Close">
                                <span class="" aria-hidden="true">&times;</span>
                              </button>
                        </p>
                        <h2 class="heading-color">Welcome Back!</h2>
                        
                        <p class="para-color mb-5">Login in to your Myinsights account</p>
                        
                        <!-- form start  -->
                        <form>
                            <div class="form-group mb-0 mb-1">
                              <label class="mb-0 mb-1 custom-label" for="email">Email </label>
                              <input type="email" class="form-control p-0 p-1 input-style" id="email" placeholder="">
                            </div>
                            <div class="form-group mb-0 mb-1">
                                <label class="mb-0 mb-1 custom-label" for="password">Password </label>
                                <input type="password" class="form-control p-0 p-1 input-style" id="password" placeholder="">
                              </div>
                              <p class="mt-2 forget-para pt-1"><a href="#" class="forget-password ">Forget Password?</a></p>
                            <div class="mt-4 mb-4">
                                <button class="btn btn-login">Login</button>
                            </div>                          
                        </form>
                        <p class="signup-para"> New User? <a href="#" class="signup">Sign Up</a> here!</p>
                    </div>
                    <div class="col-md-6 ml-auto pr-0 d-none d-sm-none d-md-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span class="p-4" aria-hidden="true">&times;</span>
                          </button>
                          <div class="pt-5">
                              <img src="images/login.png" class="img-fluid float-right" alt="Responsive image" alt="">
                          </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
